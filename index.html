<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de places</title>
</head>
<body>
    <h1>Réservation de places de spectacle</h1>
    <div id="div0">
        <form action="#" method="post" id="form">
            <label for="date">Sélectionnez la date du spectacle :</label>
            <select id="dateselector" name="date">
                <option id="date1">12 janvier 2024</option>
                <option id="date2">15 janvier 2024</option>
                <option id="date3">18 janvier 2024</option>
            </select><br>
            <label for="nombrePlaces">Nombre de places :</label>
            <input type="number" id="nombrePlaces" name="nombrePlaces" min="1" value="1"><br>
        </form>
    </div>
    <button type="button" id="duplicateForm"> + </button><br>
    <button type="submit">Enregistrer la réservation</button>
    <script src="index.js"></script> 
</body>
</html>
